<!DOCTYPE html>
<html>
<head>
	<title>quote machine</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="qm.css">
	<link href="https://fonts.googleapis.com/css?family=Pangolin|Do+Hyeon" rel="stylesheet">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1 id="heading" class="text-center">Random Quote Machine</h1>
				<div id="box">
					<div id="quote"></div>
					
					<div class="container" id="buttons">
						<div class="row">
							<div class="col-md-12">
								<div id="new" class="ui labeled icon button">
									<i class="sync alternate icon"></i>	New Quote				 
								</div>

								<div id="whatsapp">
									<div id="share" class="ui labeled icon button">
										<i class="whatsapp icon"></i> Whatsapp			 
									</div>
									<span class="details mg">
										<div class="ui labeled tiny input" >
  											<div class="ui label">
   					 							<i class="mobile alternate icon"></i>
  											</div>
  											<input type="text" class="phone" placeholder="Enter no. with ISD code">
  										</div>				
							   
							   			<a id="send" class="ui labeled tiny icon button" href="" role="button"> 
											<i class="share icon"></i> Send
										</a>
									</span>
								</div>						

								<div id="copy" class="ui labeled icon button" >
									<i class="copy icon"></i> Copy				 
								</div>
						
								<a id="search" class="ui labeled icon button" href="" role="button">
									<i class="search icon"></i> About Author				 
								</a>

							</div>
														
						</div>
						
					</div>
					
				</div>
				<h5 class="text-center">Made with love By Shubham Goel</h5>	
			</div>
		</div>	
	</div>	
	<script type="text/javascript" src="qm.js"></script>
</body>
</html>
